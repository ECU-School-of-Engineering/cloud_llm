version: '3.9'

services:
  host_clm:
    build:
      context: .
      args:
        HF_TOKEN: ${HF_TOKEN}        # Se pasar√° desde .env
#    ports:
#      - "8000:8000"
    network_mode: host
    runtime: nvidia
    devices:
      - /dev/nvidia0                 # Acceso directo al GPU (puedes usar "all")
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      - ./models:/app/models
    # command: bash                    # Inicia en modo interactivo
    stdin_open: true
    tty: true
    env_file:
      - .env                         # Carga las variables (ej. HF_TOKEN)
