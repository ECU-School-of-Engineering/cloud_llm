version: '3.9'

services:
  host_clm:
    build:
      context: .
      args:
        HF_TOKEN: ${HF_TOKEN}
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    runtime: nvidia
    command: bash           
    stdin_open: true        
    tty: true               
    env_file:
      - .env                
