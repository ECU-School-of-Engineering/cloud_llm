version: '3.9'

services:
  host_clm:
    build:
      context: .
      args:
        HF_TOKEN: ${HF_TOKEN}
    ports:
      - "8080:80"
    gpus: all
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - HF_HOME=/app/models
      - TRANSFORMERS_CACHE=/app/models
      - HF_HUB_CACHE=/app/models/hub
    volumes:
      - ./models:/app/models
      - ./database:/app/database
      - ./scenarios.yml:/app/scenarios.yml:ro 
    stdin_open: true
    tty: true
    env_file:
      - .env
    networks:
      - app_network

  ngrok:
    image: ngrok/ngrok:latest
    command: http host_clm:80 --authtoken=${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    depends_on:
      - host_clm
    networks:
      - app_network

networks:
  app_network:
    driver: bridge