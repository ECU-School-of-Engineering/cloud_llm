version: '3.9'

services:
  host_clm:
    build:
      context: .
      args:
        HF_TOKEN: ${HF_TOKEN}        # Se pasar√° desde .env
    ports:
      - "8080:80"
    # network_mode: host
    # runtime: nvidia
    gpus: all
    # devices:
    #   - /dev/nvidia0                 # Acceso directo al GPU (puedes usar "all")
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - HF_HOME=/app/models                      #  Point to mounted models dir
      - TRANSFORMERS_CACHE=/app/models           #  Transformers cache
      - HF_HUB_CACHE=/app/models/hub             #  Specific hub cache location
    volumes:
      - ./models:/app/models
      - ./database:/app/database
      - ./scenarios.yml:/app/scenarios.yml:ro 
    # command: bash                    # Inicia en modo interactivo
    stdin_open: true
    tty: true
    env_file:
      - .env                         # Carga las variables (ej. HF_TOKEN)
